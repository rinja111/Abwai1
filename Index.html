<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Beyond Wonderland</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="web3/wallet.js" defer></script>
</head>
<body>
  <!-- Шапка сайта -->
  <header>
    <img src="assets/logo.png" alt="Alice Beyond Wonderland Logo" class="logo">
    <nav>
      <a href="#about">О проекте</a>
      <a href="#gallery">NFT-галерея</a>
      <button id="connectWallet">Подключить кошелек</button>
    </nav>
  </header>

  <!-- Основной контент -->
  <main>
    <section id="hero" class="hero">
      <h1>Добро пожаловать в Beyond Wonderland!</h1>
      <p>Мир магии и технологий ждет тебя.</p>
      <button class="cta">Исследовать</button>
    </section>

    <section id="about">
      <h2>О проекте</h2>
      <p>Beyond Wonderland — это мир, где классическая сказка встречается с современными технологиями: NFT, блокчейн и Web3.</p>
    </section>

    <section id="gallery">
      <h2>Галерея NFT</h2>
      <div class="nft-gallery">
        <img src="assets/nfts/rabbit.png" alt="White Rabbit NFT">
        <img src="assets/nfts/hat.png" alt="Mad Hatter NFT">
        <img src="assets/nfts/queen.png" alt="Queen of Hearts NFT">
      </div>
    </section>
  </main>

  <!-- Футер -->
  <footer>
    <p>© 2025 Alice Beyond Wonderland. Все права защищены.</p>
    <div class="social-icons">
      <a href="https://t.me/yourchannel" target="_blank">
        <img src="assets/icons/telegram.png" alt="Telegram">
      </a>
      <a href="https://twitter.com/yourprofile" target="_blank">
        <img src="assets/icons/twitter.png" alt="Twitter">
      </a>
      <a href="https://discord.com/invite/yourserver" target="_blank">
        <img src="assets/icons/discord.png" alt="Discord">
      </a>
    </div>
  </footer>
</body>
</html>
